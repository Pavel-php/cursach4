<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>
        <div class="steps">
          <div class="steps-content">
            {{activeStep.text}}
          </div>
          
          
          <ul class="steps-list">
            <li 
              class="steps-item"
              v-for = "(step, idx) in steps"
              :class="{
                active: idx === activeIndex,
                done: idx < activeIndex,
              }"
            >
              <span
                @click="setActive(idx)"
                @click="lastStep(idx)"
               
              >
                {{idx+1}}
              </span> {{step.title}}
            </li>         
          </ul>


          <div v-if="pressBtn === false">
           <button
             @click = "prev()"
             class="btn"
             :disabled="disabled"

             >
             Назад
           </button>

            <button 
              class = "btn primary"
              @click = "nextOfFinish()"
               
              v-if = "lastStep === false"
             >
             {{ next }}
            </button>
            <button 
              class = "btn primary"
               @click = "endBtn()"
              v-else 
             >
            закончить
            </button>
            
          </div>
          <div v-else>
            <button
             class="btn"
             @click = "reset"
             >
            Начать заново
           </button>
          </div>
          <div>
        </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
